<div class="row w-100 p-5">
    <div *ngFor="let prod of products" class="col-3">
        <app-product [product]="prod"></app-product>
    </div>
</div>

<div *ngIf="pagination.totalItems>0" class="d-flex justify-content-center">
    <pagination style="color: #e99e12 !important;" [boundaryLinks]="true" [itemsPerPage]="pagination.itemsPerPage" [totalItems]="pagination.totalItems"
      [(ngModel)]="pagination.currentPage" 
   (pageChanged)="pageChanged($event);"
   previousText="&lsaquo;" nextText="&rsaquo;"
      firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
