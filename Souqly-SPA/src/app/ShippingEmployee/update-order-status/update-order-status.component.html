<div class="card">
    <p-table [columns]="cols" [value]="allOrders" [paginator]="true"  [rows]="5" style="direction: rtl; text-align: center;" (sortFunction)="customSort($event)" [customSort]="true">
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th style="text-align: center;" *ngFor="let col of columns" [pSortableColumn]="col.field" >
                  {{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
              <th style=" text-align: center;">
                  تـعديـل الحالـة
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
              <td style=" text-align: center;" *ngFor="let col of columns">
                  {{rowData[col.field]}}

              </td>
              <td>



                <select  id="selectid" class="form-control-mb-12"
                (change)="modo($event.target.value,rowData['id'])">

                <option Value="Deliverd"> Deliverd </option>
                <option Value="Canceld"> Canceld </option>

                </select>


              </td>
          </tr>
      </ng-template>
    </p-table>
    </div>
