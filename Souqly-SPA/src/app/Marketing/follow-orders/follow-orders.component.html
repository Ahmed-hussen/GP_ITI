<div class="container w-75 my-4" style="font-family:'Segoe UI';">
  <div class="text-center mb-4" style="font-size:xx-large; font-weight: bolder; color:#e7ab3c;">
  قائـــــمة الطلبــــــات
</div>
</div>
<div class="card">
<p-table [columns]="cols" [value]="allOrders" [paginator]="true"  [rows]="5" (sortFunction)="customSort($event)" [customSort]="true">

  <ng-template pTemplate="header" let-columns>
      <tr>
          <th style="text-align: center;" *ngFor="let col of columns" [pSortableColumn]="col.field" >
              {{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
          <th style="text-align: center;">
            م
          </th>
      </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowIndex="rowIndex"  let-rowData let-columns="columns">
      <tr>
          <td style="text-align: center;" *ngFor="let col of columns">
            {{ col.data ? (rowData[col.field]| date : col.format) : rowData[col.field] }}
              {{rowData[col.field2]}}
              {{rowData[col.field3]}}
          </td>
          <td style="text-align: center;">
            {{rowIndex+1}}
          </td>
      </tr>
  </ng-template>
</p-table>
<div style="text-align: center; " class="my-3">
<button (click)="Back()" type="button" class="btn btn-outline-dark mr-3 px-5 " >رجـــــوع</button>
</div>
</div>
