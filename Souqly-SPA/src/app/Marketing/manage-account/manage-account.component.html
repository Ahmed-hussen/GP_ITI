
<div class="container w-75 my-5">
    <div class="text-center mb-5" style="font-size: 50;font-weight: bolder;">
      Update Your Information
    </div>
    <div class="w-75 mx-auto">
      <div class="row mb-4">
             <div class="col">
              <label for="fname" class="form-label">First Name</label>
              <input [(ngModel)]="userData.firstName" type="text" class="form-control" id="fname">
             </div>
             <div class="col">
               <label for="lname" class="form-label">Last Name</label>
               <input type="text" class="form-control" id="lname">
             </div>
      </div>

      <div class="row mb-4 mx-auto">
             <label for="fulladdress" class="form-label">Full Address</label>
             <input type="text" class="form-control" id="fulladdress">
      </div>

      <div class="row mb-4">
        <div class="col">
         <label  for="phone" class="form-label">Phone Number</label>
         <input [(ngModel)]="userData.phoneNumber" type="number" class="form-control" id="phone">
        </div>
        <div class="col">
          <label  for="email" class="form-label">Email</label>
          <input  [(ngModel)]="userData.email" type="email" class="form-control" id="email">
        </div>
      </div>
    </div>
</div>

<div class="text-center mb-5">
  <button type="button" class="btn btn-outline-secondary mr-3 px-5">Discard Changes</button>
  <button type="button" class="btn px-5 text-white" style="background-color:#e7ab3c;">Save Changes</button>
</div>
