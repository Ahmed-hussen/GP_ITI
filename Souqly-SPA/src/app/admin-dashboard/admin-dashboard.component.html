
<!-- Load an icon library -->

<!-- The sidebar -->


<div class="main" >
    <h2 style="color: rgb(189, 194, 194);" class="py-2 mx-3">Dashboard</h2>
  <div class="row" class="py-4">
    <div class="column">
      <div class="card">
        <p><i class="fa fa-user"></i></p>
        <h3 class="num">{{count.numOfSupplier}}</h3>
        <p>Suppliers</p>
      </div>
    </div>

    <div class="column">
      <div class="card1">
        <p><i class="fa fa-smile-o"></i></p>
        <h3>{{count.numOfShipping}}+</h3>
        <p>Shipping</p>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <p><i class="fa fa-smile-o"></i></p>
        <h3 class="num" >{{count.numOfMarkiting}}+</h3>
        <p>Marketeers</p>
      </div>
    </div>

    <div class="column">
      <div class="card1">
        <p><i class="fa fa-check"></i></p>
        <h3 >{{count.numOfProduct}}+</h3>
        <p>Products</p>
      </div>
    </div>



    <div class="column">
      <div class="card">
        <p><i class="fa fa-coffee"></i></p>
        <h3  class="num" >{{count.numOfCategory}}+</h3>
        <p>Categories</p>
      </div>
    </div>
  </div>
